<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Currency calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #3498db;
            color: white;
            padding: 20px;
        }

        .calculator {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            margin: 0 auto;
        }

        label {
            font-size: 18px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        p#wynik {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Currency calculator</h1>
<div class="calculator">
    <!--/*@thymesVar id="calculate" type="com.nowakkacper.CurrencyConverterApp.model.RequestModel"*/-->
    <form action="#" method="post" th:action="@{/calculator}" th:object="${calculate}">
        <label>Amount:</label>
        <input type="number" step="0.01" th:field="*{amount}">
        <br><br>
        <label >After currency conversion:</label>
        <label th:text="*{afterConversion}"></label>
        <br><br>
        <label>From:</label>
        <select th:type="String" th:field="*{fromCurrency}">
            <option value="PLN">PLN</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="JPY">JPY</option>
            <option value="GBP">GBP</option>
            <option value="AUD">AUD</option>
            <option value="CAD">CAD</option>
            <option value="CHF">CHF</option>
            <option value="SEK">SEK</option>
            <option value="NOK">NOK</option>
        </select>
        <br><br>
        <label>On:</label>
        <select th:type="String" th:field="*{onCurrency}">
            <option value="PLN">PLN</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="JPY">JPY</option>
            <option value="GBP">GBP</option>
            <option value="AUD">AUD</option>
            <option value="CAD">CAD</option>
            <option value="CHF">CHF</option>
            <option value="SEK">SEK</option>
            <option value="NOK">NOK</option>
        </select>
        <br><br>
        <button type="submit">Convert</button>
    </form>
</div>
</body>
</html>
